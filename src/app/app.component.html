<div class="row">
  <div class="col-6">
    <h3>Quiz Application</h3>
  </div>
</div>
<div id="quiz">
  <hr />
  <div *ngFor="let question of questionList">
    <h3 class="font-weight-normal">
      <span [innerHTML]="question.orderDescription"></span>
    </h3>
    <div class="row text-left options">
      <div class="col-6" *ngFor="let option of options">
        <div class="option">
          <label class="font-weight-normal">
            <input
              id="{{ question.correctionResult + option.id }}"
              type="checkbox"
              [(ngModel)]="question.selected"
              (change)="onSelect(question, option)"
            />
            {{ option.name }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div>
    <button class="btn btn-primary" (click)="onSubmit()">Submit Quiz</button>
  </div>
</div>
